<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/30234b551c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather</title>
  </head>

  <body>
    <div class="container">
      <h1 id="city">
        louisville, KY
      </h1>
      <h2 id="zipCode">
        40214
      </h2>
      <h3>
        <ul class="current-date">
          <li id="date">today</li>
          <li id="year">now</li>
        </ul>
      </h3>
      <div class="row">
        <div class="col-6">
          <div class="float-left">
            <span class="description"> Cloudy </span>
            <br />
            <span class="temperature" id="temperature"> 58</span>
            <span class="units">
              <a href="#" id="celsiusLink">°C</a> |
              <a href="#" id="fahrenheitLink">°F</a></span
            >
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>
              Precipitation: %
            </li>
            <li>
              Humidity: %
            </li>
            <li>
              Wind: km/h
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="offset-3 col-6">
          <form id="search-form">
            <input
              type="search"
              placeholder="City"
              autofocus="on"
              class="form-control"
              id="city-input"
            />
            <input type="submit" value="Search" class="control-button" />
            <button type="button">
              Current City
            </button>
          </form>
        </div>
      </div>
      <hr />
      <div class="allCards row">
        <div class="col">
          <div class="card">
            <h2 class="card-text">
              Tuesday
              <br />
              <i class="fas fa-cloud-rain"></i>
              <br />
              60°
            </h2>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <h2 class="card-text">
              Wednesday
              <br />
              <i class="fas fa-cloud-sun"></i>
              <br />
              67°
            </h2>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <h2 class="card-text">
              Thursday
              <br />
              <i class="fas fa-cloud-sun"></i>
              <br />
              74°
            </h2>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <h2 class="card-text">
              Friday
              <br />
              <i class="fas fa-cloud-sun"></i>
              <br />
              62°
            </h2>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <h2 class="card-text">
              Saturday
              <br />
              <i class="fas fa-cloud-sun"></i>
              <br />
              65°
            </h2>
          </div>
        </div>
      </div>
      <br />
      <p>
        <a href="https://github.com/SadiaSanam/InitialRun">open-source code</a>
        by Sadia Sanam Sarwar
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
